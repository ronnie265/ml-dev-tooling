on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: demo workflow job
        run: echo This is a demo start workflow

  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: init env
        run: ./init_env.sh
      - name: test
        run: python3 -m pytest tests/code --verbose --disable-warnings --cov madewithml --cov-report html
      - name: code coverage
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: htmlcov/
